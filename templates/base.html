<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand mb-0"><h1>Миссия Колонизация Марса</h1></div>
            {% if current_user.is_authenticated %}
            <a href="/" class="h3 link-warning">Главная</a>
            <h3> | </h3><a href="/departments" class="h3 link-warning">Департаменты</a>
            <a class="navbar-brand" href="/logout">{{ current_user.name }}</a>
            {% else %}
            <p>
                <a class="btn btn-primary" href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
            {% endif %}
            <div class="navbar-text mb-0 h5">Mars One
            </div>
        </div>
    </nav>

    <h4>И на Марсе будут яблони цвести!</h4>
</header>
<main role="main" class="container-fluid">
    {% block content %}{% endblock %}
</main>

</body>
</html>
